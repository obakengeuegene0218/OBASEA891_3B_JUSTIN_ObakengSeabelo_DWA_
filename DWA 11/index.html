<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>

    <title>Tally count</title>
    <script src="./Script.js"defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header_title">
            Tally counter
        </h1>
    </header>
    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
            <select>
                <span>Counter</span>
                <option>Counter 1</option>
                <option>Counter 2</option>
                <option>Counter 3</option>
            </select>
        </label>
        <button>Settings</button>
    </aside>
    <main class="counter">
        <input class="counter_value" data-key="number" readonly value="0" />
        <div class="counter_actions">
            <button data-key="subtract" class="counter_button counter_button_first">-</button>
            <sl-button data-key="Reset" class="Reset">Reset</sl-button>
            <button data-key="add" class="counter_button">+</button>
        </div>
    </main>
    <footer class="footer">
        inspired by <a class="footer_link" href="https://tallycount.app/">Tally Counter</a>. Note that this is merely a student practice project for learning JavaScript.
    </footer>
</body>
</html>
